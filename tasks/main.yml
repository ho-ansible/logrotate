---

- name: Logrotate | package
  tags:
  - package
  package:
    name: "{{ item }}"
    state: present
  with_items:
  - logrotate

- name: Logrotate | config
  tags:
  - config
  template:
    src: logrotate.conf.j2
    dest: /etc/logrotate.conf

- name: Logrotate | clear pkg config
  tags:
    - config
  file:
    path: "/etc/logrotate.d/{{ item }}"
    state: absent
  with_items: "{{ logrotate_clear }}"

- name: Logrotate | log archive dir
  tags:
  - dir
  file:
    path: /var/log/old
    state: directory
    owner: root
    group: adm
    mode: 0770
